<div class="container">
    <div class="container-2">
        <div class="title">
            <h1>Your Profile</h1>
        </div>

        <h4><b>UserName :</b>{{user?.userName}}</h4>
        <p><b>Email :</b>{{user?.email}}</p>
        <p><b>PhoneNumber :</b>{{user?.phoneNumber}}</p>

        <div class="reg-btn">
            <button (click)="goToEditProfile()" type="submit">Edit Your Profile </button>
        </div>
    </div>
</div>
