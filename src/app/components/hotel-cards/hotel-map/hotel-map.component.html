<agm-map [latitude]='lat' [longitude]='long' [zoom]='zoom'>

  <agm-marker *ngFor="let item of currentLatLng" [latitude]="item.latitude" [longitude]="item.longitude" >
    <agm-info-window #infoWindow>
        <div class="cards">
        <mat-card class="example-card">
            <!-- <img mat-card-image [src]="item.mainImages[0]" alt="Ups:("> -->
            <div class="slider">
                <button class="slider-left" (click)="previousImage(item)">
                    < </button>
                        <img mat-card-image [src]="item?.mainImages[item.imgIndex ? item.imgIndex : 0]"
                            (error)="updateUrl($event)" alt="">
                        <button class="slider-right" (click)="nextImage(item)"> > </button>
            </div>
            <a [routerLink]="['/inner/', item.id]">
                <mat-card-content>
                    <div class="left">
                        <div class="card-title-name">{{item.name}}</div>
                        <h3 style="font-weight: 500;"> {{item.rooms[0].price | currency}} <span style="font-weight: 200;">
                                Night</span> </h3>
                    </div>
                    <div class="right">
                        <i class="ri-star-fill"></i>
                        <h3>{{item.starCount}}</h3>
                    </div>
                </mat-card-content>
            </a>
        </mat-card>
    </div>
    </agm-info-window>
  </agm-marker>

</agm-map>
