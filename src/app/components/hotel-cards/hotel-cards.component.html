
<div class="cards">
    <mat-card class="example-card" *ngFor="let item of hotelObservable |async">
        <img mat-card-image [src]="item.mainImage" alt="Ups:(">
        <a [routerLink]="['/inner']">
            <mat-card-content>
                <div class="left">
                    <div class="card-title-name">{{item.city}}, {{item.country}}</div>
                    <p class="address">{{item.address}}</p>
                    
                    <h3 style="font-weight: 500;"> {{item.rooms[0].price | currency}} <span style="font-weight: 200;"> Night</span> </h3>
                </div>
                <div class="right">
                    <i class="ri-star-fill"></i>
                    <h3>{{item.starCount}}</h3>
                </div>
            </mat-card-content>
        </a>
    </mat-card>

</div>
