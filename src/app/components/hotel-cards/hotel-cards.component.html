<div class="cards">
    <mat-card class="example-card" *ngFor="let item of hotelObservable |async">
        <div  class="slider">
            <button class="slider-left" (click)="previousImage(item)">
                < </button>
                    <img mat-card-image [src]="item?.mainImages[item.imgIndex ? item.imgIndex : 0]"
                        (error)="updateUrl($event)" alt="">
                    <button class="slider-right" (click)="nextImage(item)"> > </button>
        </div>
        <a [routerLink]="['/inner/', item.id]">
            <mat-card-content>
                <div class="left">
                    <div class="card-title-name">{{item.name}}</div>
                    <p class="address">{{item.address}}</p>

                    <h3 style="font-weight: 500;"> {{item.rooms[0].price | currency}} <span style="font-weight: 200;">
                            Night</span> </h3>
                </div>
                <div class="right">
                    <i class="ri-star-fill"></i>
                    <h3>{{item.starCount}}</h3>
                </div>
            </mat-card-content>
        </a>
    </mat-card>

</div>
